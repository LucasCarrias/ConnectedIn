{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}ConnectedIn</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% comment %} Google fonts {% endcomment %}
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    {% comment %} Font Awesomw {% endcomment %}
    <script src="https://kit.fontawesome.com/4dee8fca4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <span >
            <a href="{% url 'core:home' %}" class="app-name">
                <i class="fab fa-linkedin"></i>ConnectedIn
            </a>
        </span>
    </div>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
    
</body>
</html>
